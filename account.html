<body>

<header class="header">
  <div class="container header__container">
    <a href="index.html" class="logo">
      <img src="img/logo/logo.png" alt="Моя семья — мой космос">
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li><a href="index.html">Главная</a></li>

      <a href="registration.html" class="btn btn--outline">Регистрация</a>
      <a href="#login" class="btn btn--primary">Вход</a>
    </div>

</header>

<main class="main">

<section class="section section--account">
  <div class="container">

    <h1>Личный кабинет</h1>
    <p class="account-subtitle">Запись на конкурсы</p>

    <div class="account-card">
      <form class="account-form">

        <div class="form-group">
          <label>Конкурс</label>
          <select required>
            <option>Конкурс 1</option>
            <option>Конкурс 2</option>
            <option>Конкурс 3</option>
          </select>
        </div>

        <div class="form-group">
          <label>Дата</label>
          <input type="date" value="2024-07-08" readonly>
        </div>

        <div class="form-group">
          <label>Время</label>
          <select required>
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
            <option>17:00</option>
            <option>18:00</option>
            <option>19:00</option>
            <option>20:00</option>
          </select>
        </div>

        <div class="form-group">
          <label>Количество участников</label>
          <input type="number" min="1" max="10" value="1">
        </div>

        <button type="submit" class="btn btn--primary btn--full">
          Записаться на конкурс
        </button>

      </form>
    </div>

  </div>
</section>

</main>
